---
- name: Install nginx
  apt: name=nginx state=present

- name: Copy across new nginx config
  template:
    src=nginx.conf.j2
    dest=/etc/nginx/nginx.conf
  notify:
    - restart nginx

- name: Copy across new virtual host
  template:
    src=symfony.conf.j2
    dest=/etc/nginx/sites-available/symfony.conf
  notify:
    - restart nginx

- name: Remove default virtual host
  file:
    path=/etc/nginx/sites-enabled/default
    state=absent
  notify:
    - restart nginx

- name: Enable new vagrant virtual host
  file:
    src=/etc/nginx/sites-available/symfony.conf
    dest=/etc/nginx/sites-enabled/symfony.conf
    state=link
  notify:
    - restart nginx